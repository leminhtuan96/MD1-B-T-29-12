<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkmang(arr, n) {
        for (i = 0; i < arr.length; i++) {
            if (n == arr[i]) {
                return [n, i];
            }
        }
        return [n, -1];
    }

    console.log(checkmang([1, 2, 4, 5, 6], 9))
</script>
</body>
</html>
