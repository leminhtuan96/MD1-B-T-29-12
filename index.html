<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let C;
    C = prompt("Nhap do C");
    C = parseInt(C);
    T = [C * 1.8 + 32];
    document.write("Do F la : " + T);

    // Phuong trinh doi tu do F sang C
    let F;
    F = prompt("Nhap do F");
    F = parseInt(F);
    P = ( F - 32) / 1.8;
    document.write('Do C la : ' + P);
</script>
</body>
</html>
