<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<input type="text" id="thang">
<button onclick="tinhthang()">tinh so ngay</button>
<body>
<script>
    function tinhthang() {
        let a = parseInt(document.getElementById("thang").value);
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert(a + "la thang co 31 ngay")
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert(a+"la thang co 30 ngay");
                break;
            case 2:
                alert(a+ "la thang co 28 hoac 29 ngay");
                break;
        }
    }
</script>
</body>
</html>
