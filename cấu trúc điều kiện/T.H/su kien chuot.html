<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="anh" src="https://bizweb.dktcdn.net/100/180/757/files/qua-bong-da-galaxy-2-05.jpg?v=1574155659865" style="width:300px "/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click" onclick="moveRight()"/>
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById("anh");
    function innit() {
        imgObj = document.getElementById("anh");
        imgObj.style.position = "relative";
        imgObj.style.left = "0px";
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
    }
    window.onload = innit;

</script>
</body>
</html>
