<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Diện Tích Hình Tròn</title>
</head>
<body>
<script>
    const Pi = 3.14;
    let Bankinh = prompt("Nhap ban kinh cua duong tron");
    Bankinh = parseInt(Bankinh);
    value = Math.pow(Bankinh, 2);
    S = value * Pi;
    document.write("Dien tich hinh tron la : " + S);
</script>
</body>
</html>
