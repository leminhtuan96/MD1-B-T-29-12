<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng Kí</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
<form action="">
    <table>
        <tr>
            <th colspan="3" class="b"  >ĐĂNG KÍ HỌC VIÊN</th>
        </tr>
        <tr>
            <td class="a">Họ và Tên</td>
            <td colspan="2"><input type="text"></td>
        </tr>
        <tr>
            <td class="a">Ngày Sinh</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td class="a">Giới tính</td>
            <td>
                <input type="radio" name="gender" >Nam
                <input type="radio" name="gender" >Nữ
            </td>
        </tr>
        <tr>
            <td class="c">Địa Chỉ</td>
            <td><textarea name="" id="" cols="20" rows="2"></textarea></td>
        </tr>
        <tr>
            <td class="a">Lớp</td>
            <td>
                <select name="Chọn lớp">
                    <option value="">Chọn Lớp</option>
                    <option value="1">Lớp 1</option>
                    <option value="2">Lớp 2</option>
                    <option value="3">Lớp 3</option>
                    <option value="4">Lớp 4</option>
                    <option value="5">Lớp 5</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="a">Email</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td class="a">Số Điện Thoại</td>
            <td><input type="tel"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Đăng Kí">
                <input type="reset" value="Nhập Lại">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
