<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Chu Vi Hình Tròn</title>
</head>
<body>
<script>
    const Pi = 3.14;
    duongkinh = prompt("Nhap duong kinh cua duong tron");
    duongkinh = parseInt(duongkinh);
    C = duongkinh * Pi;
    document.write("Chu vi hinh tron la : " + C);
</script>
</body>
</html>
