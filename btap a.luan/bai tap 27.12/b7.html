<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // //bai 7
    let n = +prompt("nhap so n");

    function checkSoNguyen(n) {
        let i = 2;
        while (i < n){
            if (n % i == 0){
                return false;
            }
            i++;
        }
        return true;
    }
    let i = 2;
    while (i <= n){
        if (checkSoNguyen(i)){
            document.write(i + "<br>")
        }
        i++;
    }
</script>
</body>
</html>
