<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //bai 6
    let n = +prompt("nhap so n");

    function timsonguyen(n) {
        for (let i = 2; i < n; i++) {
            if (n % i == 0) {
                return false;
            }
        }
        return true;
    }

    for (let i = 2; i <= n; i++) {
        if (timsonguyen(i)) {
            document.write(i + "<br>")
        }
    }
</script>
</body>
</html>
