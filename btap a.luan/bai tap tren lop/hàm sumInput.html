<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumInput() {
        let sum =0;
        let arr=[];
        while (true){
            let a = +prompt('Nhap so :')
            arr.push(a);
            if (a=='' || a !=a+0){
                arr.pop(a);
                break;
            }
        }
        for (let i = 0; i < arr.length; i++) {
            sum+=arr[i];
        }
        return sum;
    }
    document.write(sumInput())
</script>
</body>
</html>
