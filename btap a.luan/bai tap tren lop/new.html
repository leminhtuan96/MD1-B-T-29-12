<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>may tinh</title>
</head>
<body>
<table>
    <tr>
        <td colspan="2" > <input type="text" id="1"> </td>
        <td colspan="2" > <input type="text" id="2"> </td>
    </tr>
    <tr>
        <td><button onclick="cong()" id="a">Addition (+)</button> </td>
        <td><button onclick="tru()" id="b">Subtraction (-)</button> </td>
        <td><button onclick="nhan()" id="c">Multiplication (*)</button> </td>
        <td><button onclick="chia()" id="d">Division (/)</button> </td>
        <td><button onclick="reset()" id="e">Reset</button></td>
    </tr>
</table>
<p id="kq">Result Division:</p>
<script>
    function cong() {
        let giatri1 = document.getElementById("1").value;
        let giatri2 = document.getElementById("2").value;
        let cong;
        cong = Math.round((parseFloat(giatri1)+parseFloat(giatri2))*100)/100;
        document.getElementById("kq").innerText = "Result Division:" + cong;
    }
    function tru() {
        let giatri1 = document.getElementById("1").value;
        let giatri2 = document.getElementById("2").value;
        let tru;
        tru = Math.round((parseFloat(giatri1)-parseFloat(giatri2))*100)/100;
        document.getElementById("kq").innerText = "Result Division:" + tru;
    }
    function nhan() {
        let giatri1 = document.getElementById("1").value;
        let giatri2 = document.getElementById("2").value;
        let nhan;
        nhan = Math.round((parseFloat(giatri1)*parseFloat(giatri2))*100)/100;
        document.getElementById("kq").innerText = "Result Division:" + nhan;
    }
    function chia() {
        let giatri1 = document.getElementById("1").value;
        let giatri2 = document.getElementById("2").value;
        let chia;
        chia = Math.round((parseFloat(giatri1)/parseFloat(giatri2))*100)/100;
        document.getElementById("kq").innerText = "Result Division:" + chia;
    }
    function reset(){
        document.getElementById("1").value =" ";
        document.getElementById("2").value =" ";
        document.getElementById("kq").innerText = "Result Division:";
    }
</script>
</body>
</html>
