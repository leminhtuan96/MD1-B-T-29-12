    <title>Title</title>

<body>
<script>
    function timmax(arr) {
        let max1 = arr[0];
        let max2 = 0;
        for (i = 0; i < arr.length; i++) {
            if (arr[i] > max1) {
                max2 = max1;
                max1 = arr[i];
            }
        }
        return max1;
    }
    document.write(timmax([10,2,3,4,9,6]))
</script>
