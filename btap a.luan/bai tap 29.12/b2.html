<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timchuoi(arr) {
        let min = arr[0];
        for (i=0;i<arr.length;i++){
            if (arr[i].length<min.length){
                min=arr[i];
            }
        }
        return min;
    }
    document.write(timchuoi(["xin chao","hi","tuan","uu"]))
</script>
</body>
</html>
