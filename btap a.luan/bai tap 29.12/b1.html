<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 5, 9, 10];

    function trungbinhcong(arr) {
        let arr2 = [];
        let tong = 0;
        for (let i = 0; i < arr.length; i++) {
            tong += arr[i]
        }
        trungbinhcong = tong / arr.length;


        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > trungbinhcong) {
                arr2.push(arr[i])
            }

        }
        return arr2
    }

    document.write(trungbinhcong(arr))
</script>
</body>
</html>
