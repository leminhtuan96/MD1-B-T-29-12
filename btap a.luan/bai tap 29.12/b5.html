<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tong(arr) {
        let tong = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 == 0) {
                tong += arr[i];
            }
        }
        return tong;
    }

    document.write(tong([1, 2, 3, 4, 5, 6, 7]))
</script>
</body>
