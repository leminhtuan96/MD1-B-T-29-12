<script>
    function timmin(arr) {
        let max=arr[0];
        let max2=0;
        for (i=0;i<arr.length;i++){
            if (arr[i]<max){
                max2=max;
                max=arr[i];
            }
        }
        return max;
    }
    document.write(timmin([0,8,3,4,5,6]))
</script>
