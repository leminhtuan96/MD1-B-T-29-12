<script>
    //bai 1
    let nam = parseInt(prompt("nhap nam"));

    function tinhnam(nam) {
        if (nam % 4 == 0 && nam % 100 !== 0 && nam % 400 !== 0
            || nam % 100 == 0 && nam % 400 == 0) {
            alert(nam + "nam nhuan");
            return nam;
        }
        alert(nam + "nam khong nhuan");
        return nam;
    }

    tinhnam(nam);










</script>
