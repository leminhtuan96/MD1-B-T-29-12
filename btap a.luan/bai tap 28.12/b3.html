<script>
    //bai 3
    function timmax(arr) {
        let max1 = arr[0];
        let max2 = 0;
        for (i = 0; i < arr.length; i++) {
            if (arr[i]>max1){
                max2 = max1
                max1 = arr[i]
        }else if (arr[i]>max2 && arr[i]!==max1){
                max2 = arr[i]
            }
    }
        return max2;
    }
     document.write(timmax([1,2,3,6,7]))
</script>
