<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //bai 2
    let num = 0;

    function tinh(arr, x) {
        for (i = 0; i < arr.length; i++) {
            if (x == arr[i]) {
                num++;
            }
        }
        return num;
    }

    console.log(tinh([1, 2, 3, 4, 5, 6, 3, 4], 5))
</script>
</body>
