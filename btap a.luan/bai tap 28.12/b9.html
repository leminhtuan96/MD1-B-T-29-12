<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
<script>
    //bai 9
    let a = 1;
    let n = +prompt("nhap so n");

    function tinh(n) {
        for (i = 1; i <= n; i++) {
            a *= i;
        }
        document.write(a)
    }

    tinh(n);
</script>
