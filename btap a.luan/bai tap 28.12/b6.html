<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //bai 6
    let arr = [9, 0, 3, 4, 5, 4]

    function timmin(arr) {
        let min = arr[0];
        for (i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    document.write(timmin(arr))
</script>
</body>
</html>
