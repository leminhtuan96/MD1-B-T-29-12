<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n =+prompt("nhap so n")
    let A = 0
    function tinh(n) {
        for (i = 1; i <= n; i++){
            A += 1/Math.pow(i,3);
        }document.write(A.toFixed(5))
    }tinh(n);
</script>
</body>
</html>
