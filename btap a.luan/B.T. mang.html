<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 8, 1, 3];

    function timmax(arr) {
        let max = arr[0] * arr[1];
        for (i = 1; i < arr.length; i++) {
            if (arr[i] * arr[i + 1] > max) {
                max = arr[i] * arr[i + 1]
            }
        }
        return max;
    }

    document.write(timmax(arr))


</script>
</body>
</html>
