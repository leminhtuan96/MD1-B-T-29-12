  let n = +prompt("nhap so n");

  function checkSoNguyen(n) {
      let i = 2;
      while (i < n){
          if (n % i == 0){
              return false;
          }
          i++;
      }
      return true;
  }
  let i = 2;
  while (i <= n){
      if (checkSoNguyen(i)){
          document.write(i + "<br>")
      }
      i++;
  }
