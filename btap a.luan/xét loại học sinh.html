<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
điểm học kì 1
<input type="text" id="diemhocki1"><br>
điểm học kì 2
<input type="text" id="diemhocki2"><br>
hạnh kiểm
<select name="hanh kiem" id="hk">
    <option value="tot">tot</option>
    <option value="kha">kha</option>
    <option value="yeu">yeu</option>
</select>
<button onclick="hocluc()" id="hocluc">xet hoc luc</button><br>
<p id="hienthi"></p>
<script>
    function hocluc() {
        let hk1 = document.getElementById("diemhocki1").value;
        let hk2 = document.getElementById("diemhocki2").value;
        tong = Math.round(parseFloat(hk1) + parseFloat(hk2)) / 2;
        hanhkiem = document.getElementById("hk").value;
        if (tong < 8 && hanhkiem === "tot") {
            document.getElementById("hienthi").innerHTML = "hoc sinh gioi";
        } else if (tong <= 8 && hanhkiem === "kha") {
            document.getElementById("hienthi").innerHTML = "hoc sinh tien tien";
        } else if (tong > 6 && hanhkiem === "tot") {
            document.getElementById("hienthi").innerHTML = "hoc sinh tien tien";
        } else if (tong < 6 && hanhkiem === "tot" && hanhkiem === "kha") {
            document.getElementById("hienthi").innerHTML = "hoc sinh trung binh";
        } else if (tong > 6 && hanhkiem === "kha") {
            document.getElementById("hienthi").innerHTML = "hoc sinh tien tien";
        } else {
            document.getElementById("hienthi").innerHTML = "hoc sinh yeu";
        }
    }
</script>
</body>
</html>
