<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let giaiThua = 1;
    let n = +prompt("nhap so n");
    function tinh(n) {
        for (i = 1; i<= n; i++){
            giaiThua = giaiThua*i;
        }
        document.write(giaiThua)
    }tinh(n)



</script>
