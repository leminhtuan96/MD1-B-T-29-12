<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thời khoá biểu</title>
</head>
<body>
<h2 style="text-align: center">THỜI KHOÁ BIỂU</h2>
<table>
    <tr style="background: red">
        <th rowspan="2">Thứ</th>
        <th colspan="2">Hoạt Động</th>

    </tr>
    <tr style="background: red">
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <td>Thứ 2</td>
        <td>Thể Dục</td>
        <td>Ca Nhạc</td>
    </tr>
    <tr>
        <td>Thứ 3</td>
        <td>Toán</td>
        <td>Lý</td>
    </tr>
    <tr>
        <td>Thứ 4</td>
        <td>Văn</td>
        <td>Sử</td>
    </tr>
    <tr>
        <td>Thứ 5</td>
        <td>Địa</td>
        <td>Tin</td>
    </tr>
</table>
<style>
    table {
        border: 1px solid;
        border-collapse: collapse;
        width: 100%;
    }
    th,td{
        border: 1px solid;
        text-align: center;
    }

</style>
</body>
</html>
