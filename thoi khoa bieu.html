<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thời khoá biểu</title>
</head>
<body>
<h2 style="text-align: center">THỜI KHOÁ BIỂU</h2>
<table>
    <tr style="background: red">
        <th rowspan="2">Thứ</th>
        <th colspan="2">Hoạt Động</th>

    </tr>
    <tr style="background: red">
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <td>Thứ 2</td>
        <td>Thể Dục</td>
        <td>HD trò chơi mới</td>
    </tr>
    <tr>
        <td>Thứ 3</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp, kỹ năng sống</td>
    </tr>
    <tr>
        <td>Thứ 4</td>
        <td>Âm nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <td>Thứ 5</td>
        <td>Văn học</td>
        <td>Nhận biết các giá trị sống</td>
    </tr>
</table>
<style>
    table {
        border: 1px solid;
        border-collapse: collapse;
        width: 100%;
    }
    th,td{
        border: 1px solid;
        text-align: center;
    }

</style>
</body>
</html>
